<head>

        body {

            width: 60%;

            border-collapse: collapse;

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Chức vụ</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>

    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="pageNumbers"></span>
        <button onclick="nextPage()">Next</button>
